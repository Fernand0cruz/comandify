services:
    mysql:
        image: mysql:5.7 
        container_name: mysql 
        restart: unless-stopped 
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} 
            MYSQL_USER: ${DB_USERNAME} 
            MYSQL_PASSWORD: ${DB_PASSWORD} 
        ports:
            - "3306:3306" 
        volumes:
            - dbdata:/var/lib/mysql 
        networks:
            - app-network 
    app:
        build: . 
        container_name: app 
        restart: unless-stopped 
        working_dir: /var/www/html 
        volumes:
            - ./:/var/www/html 
        depends_on:
            - mysql 
        networks:
            - app-network 
        ports:
            - "5173:5173"
    phpmyadmin:
        image: phpmyadmin 
        container_name: phpmyadmin 
        restart: unless-stopped
        environment: 
            PMA_HOST: mysql 
            PMA_PORT: 3306 
        ports:
            - "8080:80" 
        networks:
            - app-network 
    webserver:
        image: nginx:alpine 
        container_name: nginx 
        restart: unless-stopped 
        ports:
            - "80:80" 
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html
        depends_on:
            - app
        networks:
            - app-network 
    redis:
        image: redis:alpine 
        container_name: redis 
        restart: unless-stopped
        networks:
            - app-network 
volumes:
    dbdata: 
networks:
    app-network: 
        driver: bridge 